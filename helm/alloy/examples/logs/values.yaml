alloy:
  alloy:
    configMap:
      create: true
      content: |
        // Select PodLogs with foo=bar label in all namespaces.
        loki.source.podlogs "default" {
          forward_to = [loki.process.default.receiver]
          selector {
            match_labels = {
              "foo" = "bar",
            }
          }
        }

        // Filter log entries.
        loki.process "default" {
          forward_to = [loki.write.default.receiver]

          // Parse log entries as JSON and drop invalid ones.
          stage.json {
            expressions = {entry = ""}
            drop_malformed = true
          }

          // Drop log entries with level=debug.
          // For example this would drop {"level":"debug","msg":"debug message"}
          stage.drop {
            source = "level"
            value = "debug"
          }

          // Add app=myApp label to log metadata.
          stage.static_labels {
            values = {
              app = "myApp",
            }
          }
        }

        // Send log entries to Loki.
        loki.write "default" {
          endpoint {
            url = "https://loki-gateway.loki/loki/api/v1/push"
          }
        }
    mounts:
      varlog: true
      dockercontainers: true
      extra:
      - name: runlogjournal
        mountPath: /run/log/journal
        readOnly: true
    securityContext:
      runAsUser: 0
      runAsGroup: 0
      runAsNonRoot: false
  controller:
    type: daemonset
    tolerations:
    - effect: NoSchedule
      key: node-role.kubernetes.io/master
      operator: Exists
    - effect: NoSchedule
      key: node-role.kubernetes.io/control-plane
      operator: Exists
    volumes:
      extra:
      - name: runlogjournal
        hostPath:
          path: /run/log/journal
